<!doctype html>
<html>
  <head>
    <title>Upload Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        background-color: #f5f5f5;
        font-family: sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #fff;
        border-bottom: 1px solid #eee;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
        <ul style="list-style: none; display: flex; gap: 1rem; margin: 0;">
          <li><a href="/">Home</a></li>
        </ul>
        <ul style="list-style: none; display: flex; gap: 1rem; margin: 0;">
          <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div style="padding: 25px;">
      <h1>Upload Video</h1>
      <form action="{{ url_for('upload_video') }}" method="POST" enctype="multipart/form-data" class="row g-3">
        
        <div class="col-auto">
          <input type="file" class="form-control-file" name="file" accept="video/*">
        </div>
        <div class="col-auto">
          <input type="submit" class="btn btn-primary btn-sm" value="Upload">
        </div>  

      </form>
    </div>

    {% if filename %}
    <video height="540" style="display: block;margin: 0 auto;" controls>
        <source src="{{ url_for('static', filename='uploads/' + filename) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif %}

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
