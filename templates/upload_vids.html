<!doctype html>
<html>
  <head>
    <title>Upload Video</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #fff;
        border-bottom: 1px solid #eee;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
        <ul style="list-style: none; display: flex; gap: 1rem; margin: 0;">
          <li><a href="/">Home</a></li>
        </ul>
        <ul style="list-style: none; display: flex; gap: 1rem; margin: 0;">
          <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h1>Upload Video</h1>
    <form action="{{ url_for('upload_video') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="video/*">
      <input type="submit" value="Upload">
    </form>
    {% if filename %}
    <video height="540" style="display: block;margin: 0 auto;" controls>
        <source src="{{ url_for('static', filename='uploads/' + filename) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif %}
  </body>
</html>
